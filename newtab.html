<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom New Tab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }

        .logo {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .search-container {
            margin: 2rem 0;
        }

        .search-box {
            width: 500px;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            outline: none;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            background: rgba(255,255,255,0.95);
            color: #333;
        }

        .search-box::placeholder {
            color: #666;
        }

        .quick-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
        }

        .link-item {
            background: rgba(255,255,255,0.1);
            padding: 1rem 1.5rem;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .link-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .time {
            font-size: 1.2rem;
            margin-top: 2rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .search-box {
                width: 90vw;
                max-width: 400px;
            }
            
            .quick-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">Custom New Tab</h1>
        
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search Google or type a URL" id="searchBox" />
        </div>

        <div class="quick-links">
            <a href="https://www.google.com" class="link-item">Google</a>
            <a href="https://www.youtube.com" class="link-item">YouTube</a>
            <a href="https://www.github.com" class="link-item">GitHub</a>
            <a href="https://www.gmail.com" class="link-item">Gmail</a>
        </div>

        <div class="time" id="currentTime"></div>
    </div>

    <script src="newtab.js"></script>
</body>
</html>
